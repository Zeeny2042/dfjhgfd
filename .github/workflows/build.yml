name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Buildozer
        run: pip install buildozer
      - name: Build APK
        run: |
          buildozer init
          sed -i "s/requirements = .*/requirements = kivy==2.0.0, pathlib/" buildozer.spec
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: bin/*.apk
